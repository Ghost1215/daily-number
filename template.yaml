AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for metrics_mailer

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Runtime: ruby2.5
Parameters:
  Version:
    Type: String
    Default: v1

Resources:

  MetricSnapshotsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: MetricsSnapshoptsTable

  GetAllMetricsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Lambda to CRUD metrics
      Runtime: ruby2.5
      Timeout: 10
      Handler: app.lambda_handler
      # Policies:
      #   - DynamoDBCrudPolicy
      CodeUri: metrics/get_all
      Layers:
        - arn:aws:lambda:us-west-2:402153944964:layer:metrics-bundle-layer:1
      Events:
        GetAllMetrics:
          Type: Api
          Properties:
            Path: /metrics
            Method: GET
            
    # Couldn't get this working, just uploaded layer to console
    # MetricsBundleLayer:
    #   # Type: AWS::Serverless::LayerVersion
    #   Type: AWS::Lambda::LayerVersion
    #   Properties:
    #     LayerName: metrics-bundle-layer
    #     Description: Bundled gems for metrics mailer
    #     ContentUri: dependencies/
    #     CompatibleRuntimes:
    #       - ruby2.5
    #     LicenseInfo: MIT
    #     RetentionPolicy: Retain

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  MetricsApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
